<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../Librerias/fileUpload/jquery-ui-1.10.4.css">
    <link rel="stylesheet" href="../../Librerias/fileUpload/css/jquery.fileupload-ui.css">
    <link rel="stylesheet" href="../../Estilos/custom.css">
</head>
<body>
    <div id="fileupload">
        <form action="../../Metodos/UploadFiles.ashx" method="POST" enctype="multipart/form-data">
            <div class="fileupload-buttonbar">
                <label class="fileinput-button">
                    <span>Seleccionar archivo</span>
                    <input id="file" type="file" name="files[]">
                </label>
            </div>
        </form>
        <div class="fileupload-content">
            <table class="files"></table>
            <div class="fileupload-progressbar"></div>
        </div>
    </div>
    <script id="template-upload" type="text/x-jquery-tmpl">
        <tr class="template-upload{{if error}} ui-state-error{{/if}}">
            <td class="preview"></td>
            <td class="name">${name}</td>
            <td class="size">${sizef}</td>
            {{if error}}
            <td class="error" colspan="2">
                Error:
                {{if error === 'maxFileSize'}}Archivo muy grande
                {{else error === 'minFileSize'}}Archivo muy pequeño
                {{else error === 'acceptFileTypes'}}Tipo de archivo no permitido
                {{else error === 'maxNumberOfFiles'}}Máximo de número archivos para subir excedido
                {{else}}${error}
                {{/if}}
            </td>
            {{else}}
            <td class="progress"><div></div></td>
            <td class="start"><button>Start</button></td>
            {{/if}}
            <td class="cancel"><button>Cancel</button></td>
        </tr>
    </script>
    <script id="template-download" type="text/x-jquery-tmpl">
        <tr class="template-download{{if error}} ui-state-error{{/if}}">
            {{if error}}
            <td></td>
            <td class="name">${thumbnail_url}</td>
            <td class="error" colspan="3">
                Error:
                {{if error === 1}}El archivo excede el tamaño máximo permitido de subida
                {{else error === 2}}El archivo excede el tamaño máximo permitido
                {{else error === 3}}El archivo se ha subido parcialmente
                {{else error === 4}}No se ha subido archivos al servidor
                {{else error === 5}}No se encuentra la carpeta temporal
                {{else error === 6}}Error al guardar el archivo en el servidor
                {{else error === 7}}Subida de archivo detenida por extensión
                {{else error === 'maxFileSize'}}Archivo muy grande
                {{else error === 'minFileSize'}}Archivo muy pequeño
                {{else error === 'acceptFileTypes'}}Tipo de archivo no permitido
                {{else error === 'maxNumberOfFiles'}}Número máximo de archivos excedido
                {{else error === 'uploadedBytes'}}Los bytes subidos exceden el tamaño del archivo
                {{else error === 'emptyResult'}}Archivo vacío al subir
                {{else}}${error}
                {{/if}}
            </td>
            {{else}}
            <td class="name">
                <a href="${url}" {{if thumbnail_url}} target="_blank" {{/if}}>${Name}</a>
                <input type="hidden" id="txthhName" value="${Thumbnail_url}" />
            </td>
            <td colspan="2"></td>

            <td class="delete">
                <button data-type="${delete_type}" data-url="${delete_url}">Delete</button>
            </td>
            {{/if}}
        </tr>
    </script>

    <script src="../../Librerias/fileUpload/js/jquery-1.6.1.min.js"></script>
    <script src="../../Librerias/fileUpload/js/jquery-ui.min.js"></script>
    <script src="../../Librerias/fileUpload/js/jquery.tmpl.js"></script>
    <script src="../../Librerias/fileUpload/js/jquery.iframe-transport.js"></script>
    <script src="../../Librerias/fileUpload/js/jquery.fileupload.js"></script>
    <script src="../../Scripts/UPLOAD/js-FormUploadXML.js"></script>
    <script src="../../Librerias/fileUpload/js/application.js"></script>

</body>
</html>
